{% extends 'base.html' %}

{% block title %}Eliminar Alumno{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Eliminar Alumno</h2>
                <p class="text-center">¿Estás seguro de que deseas eliminar a <strong>{{ alumno.nombre }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Sí, Eliminar</button>
                    <a href="{% url 'estudiantes:dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
